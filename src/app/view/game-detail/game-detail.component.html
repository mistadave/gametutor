<div *ngIf="game">
    <button class="button" (click)="back()">Back</button>
    <h1>
        {{game.name}}
    </h1>
    <div>
        <p>Platform: {{game.platform}}</p>
        <p>Genre: {{game.genre}}</p>
    </div>
    <div class="box">

        <div *ngFor="let link of links">
            <h3>{{ link.id }}</h3>
            <p *ngIf="link.tags">Tags: {{link.tags}}</p>
            {{ link.rating }}
            <a [href]="link.url">{{link.url}}</a>
        </div>

    </div>
</div>
